{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">

    <h1>Login Page</h1>

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
           <button class="btn btn-primary" type="submit">Enviar</button>
        {% endbuttons %}
    </form>

</div>

{% endblock %}
